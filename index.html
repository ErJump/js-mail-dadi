<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email - Dice</title>
    <!-- BS CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="min-vw-100 min-vh-100 bg-black py-5">
        <div class="container-lg rounded-2 p-5 ms_container">
            <div class="row align-items-center">
                <div class="col-12">
                    <h1 class="text-center">Extra Private Dice Game</h1>
                </div>
                <div class="col-6 p-3">
                    <ul id="email-list" class="list-unstyled">
                        <li class="fs-3 mb-3">Elenco email registrate:</li>
                    </ul>
                </div>
                <div class="col-6 p-3 d-flex flex-column">
                    <div class="d-flex gap-2 mb-3">
                        <label for="input-mail" class="form-label text-center">Inserisci email:</label>
                        <input type="email" class="form-control" id="input-mail">
                    </div>
                    <button type="submit" class="btn btn-primary d-inline" id="start-button">Inizia</button>
                </div>
                <div id="error-screen" class="d-none col-12 p-5 rounded-2 bg-danger text-white">Email non registrata - ricarica la pagina</div>
            </div>
        </div>
        <div class="container-lg d-none" id="result-container">
            <div class="row align-items-center">
                <div class="col-6">
                    <img src="assets/dice.gif" alt="dice" class="img-fluid">
                </div>
                <div class="col-6 p-5 rounded-2 bg-white flex-column">
                    <h1 id="match-result" class="mb-4"></h1>
                    <div class="mb-3">
                        Il tuo risultato è: <strong id="user-result"></strong>
                    </div>
                    <div>
                        Il risultato dell'avversario è: <strong id="ai-result"></strong>
                    </div>
                </div>
            </div>
        </div>
    </main>
<script src="js/main.js"></script>
</body>
</html>
